{% extends "base.html" %}
{% block content %}
<h2>Update Course</h2>
<form method="POST">
    {% csrf_token %}
    <label for="name">Course Name:</label>
    <input type="text" id="name" name="name" value="{{ course.name }}" placeholder="Enter course name">
    
    <label for="description">Course Description:</label>
    <textarea id="description" name="description" placeholder="Enter course description">{{ course.description }}</textarea>
    
    <button type="submit">Update</button>
</form>
{% endblock %}
